<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

<main>

<h1 id="title">Title text</h1>

<p id="description">Description paragraph.</p>

<div id="form-div">
<form id="survey-form">
  <label for="name" id="name-label">Name: </label> 
  <input autofocus required type="text" name="name" id="name" class="input-field" placeholder="Name">
  <br>
  <label for="email" id="email-label">Email: </label> 
  <input required type="email" name="email" id="email" class="input-field" placeholder="Email">
  <br>
  <label for="number" id="number-label">Number: </label> 
  <input required type="number" name="number" id="number" class="input-field" placeholder="Number" min="1" max="9999999999">
  <br>
  <label for="dropdown">Dropdown: </label> 
  <select type="number" name="dropdown" id="dropdown" class="dropdown">
    <option disabled selected value>Select an option</option>
    <option value="option1">option 1</option>
    <option value="option2">option 2</option>
    <option value="option3">option 3</option>
    <option value="option4">option 4</option>
  </select>
  <br>
  <label for="radio-buttons">radio 1 <input name="radio-buttons" value="1" type="radio" class="radio-buttons"></label> 
  <label for="radio-buttons">radio 2 <input name="radio-buttons" value="2" type="radio" class="radio-buttons"></label> 
  <label for="radio-buttons">radio 3 <input name="radio-buttons" value="3" type="radio" class="radio-buttons"></label>
  <br>
  <label for="checkbox">checkbox 1<input name="checkbox" value="1" type="checkbox" class="checkbox"></label>
  <label for="checkbox">checkbox 2<input name="checkbox" value="2" type="checkbox" class="checkbox"></label>
  <label for="checkbox">checkbox 3<input name="checkbox" value="3" type="checkbox" class="checkbox"></label>
  <label for="checkbox">checkbox 4<input name="checkbox" value="4" type="checkbox" class="checkbox"></label>
  <label for="checkbox">checkbox 5<input name="checkbox" value="5" type="checkbox" class="checkbox"></label>
  <br>
  <label for="textarea">Textarea: </label>
  <textarea id="textarea" class="textbox" name="textarea" placeholder="textarea, say whatever"></textarea>
  <br>
  <button id="submit" type="submit">Submit</button>

</form>

</div>

</main>
